<style>
  .line-numbers {
    position: absolute;
    left: 0;
    top: 0;
    width: 40px;
    height: 100%;
    padding: .375rem 5px;
    background-color: #f0f0f0;
    text-align: right;
    color: #999;
    font-size: 1em;
    line-height: 1.5;
    border-right: 1px solid #ddd;
    overflow: hidden;
    border-top-left-radius: .375rem;
    border-bottom-left-radius: .375rem;
    font-family: monospace;
    user-select: none;
  }
</style>
<div class="container-fluid">
  <div class="mb-3">
    <label for="question-selector" class="form-label">Select Question</label>
    <select id="question-selector" class="form-select"></select>
  </div>

  <form id="edit-question-form">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="question-discipline" class="form-label">Discipline</label>
        <input type="text" id="question-discipline" class="form-control" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="question-source" class="form-label">Source</label>
        <input type="text" id="question-source" class="form-control" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="question-description" class="form-label">Description</label>
        <input type="text" id="question-description" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mg-0 p-0">
        <h3>Raw Content</h3>
        <div class="position-relative">
          <div class="line-numbers raw-line-numbers"><span>1</span></div>
          <textarea
            id="raw-content-input"
            class="form-control"
            style="height: 60vh; resize: none; padding-left: 50px; line-height: 1.5; font-family: monospace;"
          ></textarea>
        </div>
      </div>
      <div class="col-md-6 mg-0 p-0">
        <h3>Rendered Content</h3>
        <div class="position-relative">
          <div class="line-numbers rendered-line-numbers"><span>1</span></div>
          <div
            id="rendered-content-output"
            class="border rounded p-3"
            style="height: 60vh; overflow-y: auto; padding-left: 50px !important; line-height: 1.5; font-family: monospace;"
          ></div>
        </div>
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label for="question-tags" class="form-label"
        >Tags (comma-separated)</label
      >
      <input type="text" id="question-tags" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
