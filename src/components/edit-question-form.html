<div class="container-fluid">
  <div class="mb-3">
    <label for="question-selector" class="form-label">Select Question</label>
    <select id="question-selector" class="form-select"></select>
  </div>

  <form id="edit-question-form">
    <div class="row">
      <div class="col-md-6">
        <h3>Raw Content</h3>
        <textarea id="raw-content-input" class="form-control" style="height: 70vh; resize: none;"></textarea>
      </div>
      <div class="col-md-6">
        <h3>Rendered Content</h3>
        <div id="rendered-content-output" class="border rounded p-3" style="height: 70vh; overflow-y: auto;"></div>
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label for="question-tags" class="form-label">Tags (comma-separated)</label>
      <input type="text" id="question-tags" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
